name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      
    - name: Check Formatting
      run: cargo fmt -- --check
      
    - name: Run Clippy 
      run: cargo clippy -- -D warnings
      
    - name: Run Tests
      run: cargo test
